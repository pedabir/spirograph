<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
</head>
<body>
   
<canvas id="canvas" width="600" height="600"></canvas>
    <div class="control">
    <p>Большой радиус</p>
    <input type="range" id="big-radius" min="1" max="200" value="180"> 
    <p class="value"></p>
    <p>Малый радиус</p>
    <input type="range" id="small-radius" min="1" max="200" value="80"> <p class="value"></p>
    <p>Дистанция</p>
    <input type="range" id="distance" min="1" max="200" value="125">
    <p class="value"></p>
    <p>Угол</p>
    <input type="range" id="angle" min="1" max="50" value="5">
    <p class="value"></p>
    <button id="start">Старт/Стоп</button>
    </div>

</body>
</html>
